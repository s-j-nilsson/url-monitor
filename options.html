<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>URL-övervakare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">
  <h1>Inställningar</h1>
  <div class="d-flex">
    <input id="urlInput" type="text" placeholder="Lägg till URL" class="col-10" />
    <button id="addUrl">Lägg till</button>
  </div>
  <ul id="urlList" class="list-group mb-2 mt-2"></ul>
  <label for="interval">Intervall (minuter): </label>
  <div class="d-flex">
    <input id="interval" type="number" min="1" value="5" class="col-3"/>
    <button id="saveSettings">Spara</button>
  </div>

</div>

<script src="options.js"></script>
</body>
</html>
